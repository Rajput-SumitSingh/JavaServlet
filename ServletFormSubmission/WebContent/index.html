<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<div class="container m-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
					<h2 style="text-align: center">Registration form</h2>
						<form action="registration" method="post">
							<div class="form-group">
								<label>Enter Username </label><input type="text" name="username"
									class="form-control">
							</div>
							<div class="form-group">
								<label>Enter Email Id</label><input type="email" name="emailId"
									class="form-control">
							</div>
							<div class="form-group">
								<label>Password</label> <input type="password" name="password"
									class="form-control">
							</div>
							<div class="form-group">
							<label>Select Gender</label> &nbsp; &nbsp; &nbsp; 
							<input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female"> Female
							</div>
							<div class="form-group">
								<label>Course</label> <select class="form-control" name="course">
									<option>B.Tech</option>
									<option value="MTech">M.Tech</option>
									<option value="BCA">BCA</option>
									<option value="MCA">MCA</option>
								</select>
							</div>
							<center>
								<button type="submit" class="btn btn-primary">Register</button>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- Bootstrap JS Code -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
